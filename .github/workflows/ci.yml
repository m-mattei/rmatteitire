name: CI/CD

on:
  push:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login

        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
          run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Maven Package
      - run: ./mvnw package





    
